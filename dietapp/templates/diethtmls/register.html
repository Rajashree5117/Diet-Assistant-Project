{% extends 'diethtmls/base.html' %}
{% load static %}

{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-4" style="position: relative; height: 100vh; overflow: hidden;">
  <!-- Background Video -->
  <video autoplay muted loop id="background-video" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <source src="{% static 'images/icons/re.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="row justify-content-center align-items-center" style="height: 100%;">
    <div class="card col-md-5 shadow-lg" style="position: relative; z-index: 1;">
      <div class="card-body">
        <h4>Register</h4>
        <form method="post" novalidate>
          {% csrf_token %}
          {% for i in us %}
            {{i}}
            <p class="text-danger" style="margin:0px;padding:0px;font-size:12px">{{i.errors|striptags}}</p>
          {% endfor %}
          <div class="row">
            <div class="col">
              <a href="{% url 'lg' %}" class="btn btn-outline-primary form-control">Existing User?</a>
            </div>
            <div class="col">
              <input type="submit" value="Create User" class="btn btn-outline-success form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'diethtmls/base.html' %}
{% block title %}About{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg ">
        <div class="card-body">
            <h4>Diet Request</h4>
            <form method="post
            ">
            {% csrf_token %}
            {% for i in n %}
                {{i}}
            {% endfor %}
            <div class="row">
                <div class="col">
                    <a href="{% url 'ddsp' %}" class="btn btn-outline-info form-control">Cancel</a>

                </div>
                <div class="col">
                    <input type="submit" values="Request" class="btn btn-outline-success form-control">

                </div>

            </div>
        </form>

        </div>

    </div>

</div>
{% endblock %}

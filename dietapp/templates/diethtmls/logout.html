{% extends 'diethtmls/base.html' %}
{% load static %}

{% block title %}Logout{% endblock %}
{% block content %}
<div class="container-fluid" style="position: relative; height: 100vh; overflow: hidden;">
  <!-- Background Video -->
  <video autoplay muted loop id="background-video" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <source src="{% static 'images/icons/ds.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Card Content -->
  <div class="container mt-4" style="position: relative; z-index: 1;">
    <div class="card col-md-5 mx-auto shadow-lg">
      <div class="card-body">
        <h4>Logout</h4>
        <h6>Need to Login Again?</h6>
        <a href="{% url 'lg' %}" class="btn btn-outline-info btn-block">Login Here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
